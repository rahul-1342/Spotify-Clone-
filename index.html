<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X -UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Music Player</title>
</head>
<body>
    <div class="banner">
        <div class="left-banner">
            <img class="left-img" src="images/deepfocus.jpg" alt="left-banner-img"/>
            <div class="heading">
            <h1>Deep Focus</h1>
            <p>Keep Your Focus on enjoy the serenity</p>
            </div>
        </div>
    </div>

<div class="main-section">

    <div class="controls" onclick="playaudio()" id="play-pause"><img class="play-button"src="images/playbutton.png" alt="Play-img"></div>
    
     <audio id="song"></audio>

    <table>
        <thead>
            <th class="song-number">#</th>
            <th class="song-title">Title</th>
            <th class="song-artist">Artist</th>
            <th class="song-duration">Duration</th>
        </thead>
        <tr id="song1" onclick="playAll(1)">
            <td>1</td>
            <td>Lutt Putt Gaya</td>
            <td>Arjit Singh</td>
            <td>03:43</td>
        
        </tr>
        <tr id="song2" onclick="playAll(2)">
            <td>2</td>
            <td>Ghar</td>
            <td>Ishaan Kaushik</td>
            <td>03:47</td>
         
        </tr>
        <tr id="song3" onclick="playAll(3)">
            <td>3</td>
            <td>Kahi to hogi woh</td>
            <td>Ishaan Kaushik</td>
            <td>03:40</td>
          
        </tr>
        <tr id="song4" onclick="playAll(4)">
            <td>4</td>
            <td>Kasoor</td>
            <td>Prateek Kuhad</td>
            <td>02:43</td>
          
        </tr>
        <tr id="song5" onclick="playAll(5)">
            <td>5</td>
            <td>Tu Hai Kahan</td>
            <td>Ishaan Kaushik</td>
            <td>02:59</td>
          
        </tr>
   
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
